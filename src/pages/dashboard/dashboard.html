<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessages">
    <ion-list>
      <ion-item *ngFor="let message of messages">
        <h2> {{ message.email }}</h2>
        <p> {{ message.message }}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-input type="text" [(ngModel)]="chatMessage"></ion-input>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="send()" color="secondary">
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
